syntax = "proto3";
package croissantbit;

import "nanopb.proto";

message Ping {
    option (nanopb_msgopt).msgid = 1;
}

message Pong {
    option (nanopb_msgopt).msgid = 2; 
}

message SimpleMessage {
    option (nanopb_msgopt).msgid = 3;
    int32 test = 1;
    string message = 2  [(nanopb).max_size = 40];
}